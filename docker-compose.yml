services:
  proxmox-qdevice:
    image: proxmox-qdevice:0.1
    container_name: proxmox-qdevice
    environment:
      - ROOT_PASSWORD_HASH=${ROOT_PASSWORD_HASH}
    volumes:
      - corosync_data:/etc/corosync
    ports:
      - "22:22/tcp"
      - "5403:5403/tcp"
    restart: unless-stopped
    networks:
      net:
        ipv4_address: "<ip of container>"

volumes:
  corosync_data:

networks:
  net:
    driver: "macvlan"
    driver_opts:
      parent: "<parent interface>"
    ipam:
      driver: default
      config:
        - subnet: "<subnet in CIDR notation>"
          ip_range: "<subnet in CIDR notation>"
